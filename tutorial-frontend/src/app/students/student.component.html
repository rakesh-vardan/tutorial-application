<h1>Students Data</h1>
<button class="add-btn" (click)="addStudent()">Register Student</button>
<input type="text" [formControl]="searchControl" placeholder="Search students by name">
<table>
    <tr>
        <th>Name</th>
        <th>Gender</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let student of students">
        <td>{{ student.name }}</td>
        <td>{{ student.gender }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.phone }}</td>
        <td>
          <button class="update-btn" (click)="updateStudent(student.email)">Update</button>
        </td>
        <td>
            <button class="delete-btn" (click)="deleteStudent(student.email)">Delete</button>
        </td>
    </tr>
</table>
